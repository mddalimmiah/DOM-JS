<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>
    <!-- daisyui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header></header>
    <main>
        <!-- main content container -->
       <div class="flex flex-col md:flex-row gap-8">
         <!--  shape calculator container -->
         <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
             <!-- triangle card -->
             <div class="card bg-base-100 w-96 shadow-xl ">
                <figure>
                  <img
                    src="images/triangle.png"
                    alt="Triangle" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle!</h2>
                  <p class="text-center">Area (A) =0.5 X h X b</p>
                  <div>
                    <input id="triangle-base" class="rounded-sm w-24 p-2 text-2xl" type="text" name=""  placeholder="b">
                  <span class="mr-4 ml-2">cm</span>
                  <input id="triangle-height" class=" w-24 rounded-sm p-2 text-2xl" type="text" placeholder="h" name="">
                  <span>cm</span>
                  </div>
                  <div>
                    <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p> 
                  </div>
                  <div class="card-actions">
                    <button onclick="triangleCalculateArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
             <!-- rectangle card -->
             <div class="card bg-base-100 w-96  shadow-xl ">
                <figure>
                  <img
                    src="images/rectangle.png"
                    alt="rectangle" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) = w X I</p>
                  <div>
                    <!-- rectangle length -->
                    <input class="rounded-sm w-24 p-2 text-2xl" type="text" name="" id="" placeholder="length"> <span class="mr-4 ml-2">cm</span>
                    <!-- rectangle width -->
                    <input class="rounded-sm w-24 p-2 text-2xl" type="text" name="" id="" placeholder="width"> <span>cm</span>
                  </div>
                  <div class="card-actions">
                    <button onclick="rectangleAreaCalculate()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
             <!-- parallelogram card -->
             <div class="card bg-base-100  shadow-xl flex-1">
                <figure>
                  <img
                    src="images/parallelogram.png"
                    alt="parallelogram" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Parallelogram</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions">
                    <button class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
             <!-- Rhombus card -->
             <div class="card bg-base-100 shadow-xl">
                <figure>
                  <img
                    src="images/rhombus.png"
                    alt="Rhombus" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Rhombus</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions">
                    <button class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
         </div>
         <!-- area calculator container -->
          <div class="w-96 border-2 border-gray-700 rounded-md">
            <h3 class="text-3xl text-center p-4">Area Calculation</h3>

          </div>
       </div>
    </main>
    <script src="script/traingle.js"></script>
    <script src="script/rectangleArea.js"></script>
</body>
</html>
