<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble</title>
    <style>
        #item-2{
            border:2px solid purple;
        }
        ul{
            border: 2px solid red;
        }
       section{
            border: 2px solid green;
        }
        body{
            border: 2px solid rgb(41, 10, 194);
        }
       
    </style>
</head>
<body id="body">
    <h1>Exploring Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum dolor.</li>
            <li id="item-2">Error, ullam eius.</li>
            <li id="item-3">Quis, itaque illum.</li>
            <li id="item-4">Id, est temporibus.</li>
            <li id="item-5">Veritatis, modi sit.</li>
            <li id="item-6">Atque, est accusantium?</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 clicked');
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('list ul clicked');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section container clicked');
        
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked');
        
        })
    </script>
</body>
</html>
